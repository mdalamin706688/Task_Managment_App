{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Edit Profile</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" class="form-control" id="id_username" name="username" value="{{ user.username }}" placeholder="Enter your username">
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your password">
          </div>
          <div class="mb-3">
            <label for="id_first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ user.first_name }}" placeholder="Enter your first name">
          </div>
          <div class="mb-3">
            <label for="id_last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ user.last_name }}" placeholder="Enter your last name">
          </div>
          <div class="mb-3">
            <label for="id_profile_picture" class="form-label">Profile Picture</label>
            <input type="file" class="form-control" id="id_profile_picture" name="profile_picture">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
        <p class="mt-3 text-center">Back to <a href="{% url 'task_list' %}">Task List</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
