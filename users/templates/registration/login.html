{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Login</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Username</label>
              <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Password</label>
              <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
