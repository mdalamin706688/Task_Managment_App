{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Register</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Username</label>
              <input type="text" class="form-control" id="id_username" name="username" placeholder="Choose a username">
            </div>
            <div class="mb-3">
              <label for="id_password1" class="form-label">Password</label>
              <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Create a password">
            </div>
            <div class="mb-3">
              <label for="id_password2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Confirm your password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
          <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
