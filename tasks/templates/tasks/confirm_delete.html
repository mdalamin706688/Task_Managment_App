{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Delete Task</h2>
          <p class="card-text text-center">Are you sure you want to delete "{{ task.title }}"?</p>
          <form method="post">
            {% csrf_token %}
            <div class="text-center">
              <button type="submit" class="btn btn-danger">Yes, Delete</button>
              <a href="{% url 'task_list' %}" class="btn btn-secondary">No, Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
