{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Create Task</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label"
              >Title</label
            >
            <input
              type="text"
              class="form-control"
              id="{{ form.title.id_for_label }}"
              name="{{ form.title.name }}"
              placeholder="Enter task title"
            />
          </div>
          <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label"
              >Description</label
            >
            <textarea
              class="form-control"
              id="{{ form.description.id_for_label }}"
              name="{{ form.description.name }}"
              placeholder="Enter task description"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="{{ form.due_date.id_for_label }}" class="form-label"
              >Due Date</label
            >
            <input
              type="date"
              class="form-control"
              id="{{ form.due_date.id_for_label }}"
              name="{{ form.due_date.name }}"
            />
          </div>
          <div class="mb-3">
            <label for="{{ form.priority.id_for_label }}" class="form-label"
              >Priority</label
            >
            <select
              class="form-control"
              id="{{ form.priority.id_for_label }}"
              name="{{ form.priority.name }}"
            >
              <option>Please Select Your Priority</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="{{ form.categories.id_for_label }}" class="form-label"
              >Categories</label
            >
            <input
              type="text"
              class="form-control"
              id="{{ form.categories.id_for_label }}"
              name="{{ form.categories.name }}"
              placeholder="Enter task categories"
            />
          </div>
          <div class="mb-3">
            <label for="{{ form.completed.id_for_label }}" class="form-label"
              >Completed</label
            >
            <input
              type="checkbox"
              class="form-check-input"
              id="{{ form.completed.id_for_label }}"
              name="{{ form.completed.name }}"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
        <p class="mt-3 text-center">
          <a href="{% url 'task_list' %}">Back to Task List</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
