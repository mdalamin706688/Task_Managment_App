{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Edit Task</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
              {{ form.title }}
            </div>
            <div class="mb-3">
              <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
              {{ form.description }}
            </div>
            <div class="mb-3">
              <label for="{{ form.due_date.id_for_label }}" class="form-label">Due Date</label>
              {{ form.due_date }}
            </div>
            <div class="mb-3">
              <label for="{{ form.priority.id_for_label }}" class="form-label">Priority</label>
              {{ form.priority }}
            </div>
            <div class="mb-3">
              <label for="{{ form.categories.id_for_label }}" class="form-label">Categories</label>
              {{ form.categories }}
            </div>
            <div class="mb-3">
              <label for="{{ form.completed.id_for_label }}" class="form-label">Completed</label>
              {{ form.completed }}
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
          <p class="mt-3 text-center"><a href="{% url 'task_list' %}">Back to Task List</a></p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
